signUp:
  handler: src/main/functions/auth/signUp.handler
  events:
    - httpApi:
        path: /auth/signup
        method: POST

signIn:
  handler: src/main/functions/auth/signIn.handler
  events:
    - httpApi:
        path: /auth/signin
        method: POST

preSignUpTrigger:
  handler: src/main/functions/auth/preSignUpTrigger.handler
  events:
    - cognitoUserPool:
        pool: ${self:custom.cognito.PoolName}
        trigger: PreSignUp
        existing: true
        forceDeploy: true
